<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Elecciones Asamblea Extremadura 21D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Public Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --primary-text: #222;
      --muted: #f2f2f2;
      --border: #dddddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Public Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--primary-text);
    }

    .pactometro-widget {
      max-width: 1100px;
      margin: 0 auto;
      border: 1px solid var(--border);
      padding: 12px;
      background: #fff;
      font-size: 14px;
    }

    /* Cabecera principal */
    .pacto-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .pacto-header {
      font-weight: 600;
    }

    .pacto-header-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
      font-size: 11px;
      color: #666666;
    }

    .pacto-last-update {
      font-size: 11px;
      color: #666666;
    }

    .pacto-majority-header {
      font-size: 11px;
      color: #666666;
    }

    .pacto-scrutado-header {
      font-size: 11px;
      color: #666666;
    }

    .pacto-layout {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .pacto-left {
      flex: 1 1 260px;
      min-width: 260px;
    }

    .pacto-right {
      flex: 2 1 320px;
      min-width: 320px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 4px 6px;
      text-align: left;
    }

    thead th {
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 12px;
    }

    tbody tr:nth-child(odd) {
      background: #fafafa;
    }

    /* Celda de partido coloreada a todo ancho */
    .party-cell {
      color: #ffffff;
      font-weight: 600;
    }

    .party-cell-inner {
      display: flex;
      align-items: center;
      padding: 2px 4px;
    }

    .diff-positive {
      color: #0b7a3b;
      font-weight: 500;
    }

    .diff-negative {
      color: #b3261e;
      font-weight: 500;
    }

    .diff-zero {
      color: #555;
    }

    /* Contenedor de visualizaciones derechas (hemiciclo + mapa) */
    .visualizations {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .hemiciclo-wrapper,
    .mapa-wrapper {
      flex: 1 1 260px;
      min-width: 260px;
    }

    /* HEMICICLO */

    .hemiciclo-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .hemiciclo-title {
      font-weight: 500;
    }

    .hemiciclo-chart-container {
      position: relative;
      width: 100%;
    }

    .hemiciclo-svg {
      width: 100%;
      max-height: 190px;
      display: block;
    }

    .hemiciclo-tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      font-size: 11px;
      border-radius: 3px;
      pointer-events: none;
      white-space: nowrap;
      transform: translate(-50%, -120%);
      display: none;
      z-index: 3;
    }

    .hemiciclo-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 4px 10px;
      margin-top: 8px;
      font-size: 12px;
      justify-content: center;
    }

    .hemiciclo-legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .hemiciclo-legend-color {
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }

    /* MAPA EXTREMADURA (provincias) */

    .mapa-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .mapa-title {
      font-weight: 500;
    }

    .mapa-chart-container {
      position: relative;
      width: 100%;
    }

    .mapa-svg {
      width: 100%;
      max-height: 190px;
      display: block;
    }

    .mapa-province-shape {
      fill: #f2f2f2;
      stroke: #cccccc;
      stroke-width: 1;
      cursor: pointer;
      transition: transform 0.12s ease-out;
    }

    .mapa-province-shape:hover {
      transform: scale(1.02);
    }

    .mapa-province-label {
      font-size: 11px;
      fill: #ffffff;
      text-anchor: middle;
      pointer-events: none;
      paint-order: stroke;
      stroke: rgba(0,0,0,0.4);
      stroke-width: 0.8;
    }

    .mapa-tooltip {
      position: absolute;
      padding: 6px 8px;
      background: rgba(0, 0, 0, 0.9);
      color: #ffffff;
      font-size: 11px;
      border-radius: 3px;
      pointer-events: none;
      white-space: normal;
      max-width: 260px;
      transform: translate(-50%, -120%);
      display: none;
      z-index: 3;
    }

    .mapa-tooltip strong {
      display: block;
      margin-bottom: 2px;
    }

    .mapa-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 4px 10px;
      margin-top: 8px;
      font-size: 12px;
      justify-content: center;
    }

    .mapa-legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .mapa-legend-color {
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }

    @media (max-width: 600px) {
      .pactometro-widget {
        padding: 8px;
      }

      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="pactometro-widget">
    <div class="pacto-header-row">
      <div class="pacto-header">Elecciones Asamblea Extremadura 21D</div>
      <div class="pacto-header-meta">
        <div class="pacto-last-update" id="hemiciclo-last-update"></div>
        <div class="pacto-majority-header" id="hemiciclo-majority-header"></div>
        <div class="pacto-scrutado-header" id="hemiciclo-scrutado-header"></div>
      </div>
    </div>

    <div class="pacto-layout">
      <!-- IZQUIERDA: TABLA -->
      <div class="pacto-left">
        <table>
          <thead>
            <tr>
              <th>Partido</th>
              <th>% voto 2025</th>
              <th>Escaños 2025</th>
              <th>Dif.</th>
            </tr>
          </thead>
          <tbody id="hemiciclo-table-body"></tbody>
        </table>
      </div>

      <!-- DERECHA: HEMICICLO + MAPA -->
      <div class="pacto-right">
        <div class="visualizations">
          <!-- HEMICICLO -->
          <div class="hemiciclo-wrapper">
            <div class="hemiciclo-header-row">
              <span class="hemiciclo-title">65 escaños</span>
            </div>

            <div class="hemiciclo-chart-container" id="hemiciclo-chart-container">
              <svg
                id="hemiciclo-svg"
                class="hemiciclo-svg"
                viewBox="0 0 240 140"
                xmlns="http://www.w3.org/2000/svg"
              ></svg>
              <div class="hemiciclo-tooltip" id="hemiciclo-tooltip"></div>
            </div>

            <div class="hemiciclo-legend" id="hemiciclo-legend"></div>
          </div>

          <!-- MAPA EXTREMADURA -->
          <div class="mapa-wrapper">
            <div class="mapa-header-row">
              <span class="mapa-title">Mapa por provincias</span>
            </div>

            <div class="mapa-chart-container" id="mapa-chart-container">
              <svg
                id="mapa-svg"
                class="mapa-svg"
                viewBox="0 0 240 160"
                xmlns="http://www.w3.org/2000/svg"
              >
                <!-- Cáceres (izquierda) -->
                <g id="prov-caceres">
                  <path
                    class="mapa-province-shape"
                    d="M 30 25 L 115 20 L 105 140 L 30 135 Z"
                  ></path>
                  <text
                    x="70"
                    y="90"
                    class="mapa-province-label"
                  >
                    Cáceres
                  </text>
                </g>

                <!-- Badajoz (derecha) -->
                <g id="prov-badajoz">
                  <path
                    class="mapa-province-shape"
                    d="M 115 20 L 210 25 L 210 135 L 105 140 Z"
                  ></path>
                  <text
                    x="165"
                    y="95"
                    class="mapa-province-label"
                  >
                    Badajoz
                  </text>
                </g>
              </svg>
              <div class="mapa-tooltip" id="mapa-tooltip"></div>
            </div>

            <div class="mapa-legend" id="mapa-legend"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async function () {
      // ===== CONFIG SUPABASE =====
      const SUPABASE_URL = 'https://xllvmudwstmeqvpcbzhs.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsbHZtdWR3c3RtZXF2cGNiemhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2Nzc2NjEsImV4cCI6MjA4MDI1MzY2MX0.cxLTnkEYd8Vj34ISZcQvs_CdRjNE3x4eLl7t9NY_13A';

      async function loadRowsFromSupabase() {
        try {
          const res = await fetch(
            SUPABASE_URL +
              '/rest/v1/pactometro_results?select=*&order=seats_2025.desc',
            {
              headers: {
                apikey: SUPABASE_ANON_KEY,
                Authorization: 'Bearer ' + SUPABASE_ANON_KEY
              }
            }
          );

          if (!res.ok) {
            console.error(
              'Error al cargar datos de Supabase (pactometro_results)',
              await res.text()
            );
            return [];
          }

          return await res.json();
        } catch (err) {
          console.error('Error de red cargando Supabase (pactometro_results)', err);
          return [];
        }
      }

      // Resultados provinciales
      async function loadProvincialRowsFromSupabase() {
        try {
          const res = await fetch(
            SUPABASE_URL +
              '/rest/v1/pactometro_provincial_results?select=*',
            {
              headers: {
                apikey: SUPABASE_ANON_KEY,
                Authorization: 'Bearer ' + SUPABASE_ANON_KEY
              }
            }
          );

          if (!res.ok) {
            console.error(
              'Error al cargar datos de Supabase (pactometro_provincial_results)',
              await res.text()
            );
            return [];
          }

          return await res.json();
        } catch (err) {
          console.error('Error de red cargando Supabase (provinciales)', err);
          return [];
        }
      }

      const [rows, provincialRows] = await Promise.all([
        loadRowsFromSupabase(),
        loadProvincialRowsFromSupabase()
      ]);

      // ===== "Última actualización" en cabecera =====
      const lastUpdateEl = document.getElementById('hemiciclo-last-update');
      if (lastUpdateEl && Array.isArray(rows) && rows.length > 0) {
        const fechas = rows
          .map((r) => r.updated_at)
          .filter(Boolean)
          .map((d) => new Date(d));

        if (fechas.length > 0) {
          const maxDate = new Date(Math.max(...fechas));
          const texto = maxDate.toLocaleString('es-ES', {
            timeZone: 'Europe/Madrid',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
          lastUpdateEl.textContent = 'Última actualización: ' + texto;
        }
      }

      // ===== MAPA DE COLORES FIJO POR PARTIDO =====
      const COLOR_MAP = {
        pp: '#1E4B8F',
        psoe: '#E10025',
        vox: '#7CBD2A',
        podemosiuav: '#693269',        // Unidas por Extremadura
        juntoslevanta: '#008036',
        cs: '#FE5000',
        mundojusto: '#F7C294',
        pacma: '#05E94E',
        nex: '#01C0A9',
        uedsyt: '#128E54',
        extremadura_unida: '#33B142'
      };

      // Orden ideológico (izquierda -> derecha) por party_id
      const IDEOLOGICAL_ORDER = [
        'podemosiuav',        // Unidas por Extremadura
        'psoe',
        'juntoslevanta',
        'extremadura_unida',
        'pacma',
        'mundojusto',
        'nex',
        'uedsyt',
        'cs',
        'pp',
        'vox'
      ];

      function ideologyIndex(id) {
        const idx = IDEOLOGICAL_ORDER.indexOf(id);
        return idx === -1 ? 999 : idx;
      }

      // ===== Construir estructura de datos (sólo partidos con escaños 2025) =====
      const parties = (rows || [])
        .filter((row) => (row.seats_2025 || 0) > 0)
        .map((row) => {
          const seats2023 = row.seats_2023 ?? 0;
          const seats2025 = row.seats_2025 ?? 0;
          const diffSeats = seats2025 - seats2023;
          const vote2025 =
            row.vote_pct_2025 != null ? Number(row.vote_pct_2025) : null;

          return {
            id: row.party_id,
            name: row.party_name,
            color: COLOR_MAP[row.party_id] || '#888888',
            seats2023,
            seats2025,
            diffSeats,
            vote2025
          };
        });

      // Ordenamos por escaños 2025 (desc) para la tabla
      parties.sort((a, b) => b.seats2025 - a.seats2025);

      // Total escaños (por si acaso no son exactamente 65)
      let totalSeats = parties.reduce(
        (sum, p) => sum + (p.seats2025 || 0),
        0
      );
      if (!totalSeats) {
        totalSeats = 65;
      }

      // Mayoría absoluta
      const majority = Math.floor(totalSeats / 2) + 1;
      const majorityHeaderEl =
        document.getElementById('hemiciclo-majority-header');
      if (majorityHeaderEl) {
        majorityHeaderEl.textContent =
          'Mayoría absoluta: ' + majority + ' escaños';
      }

      // % ESCRUTADO (usando pct_escrutado en pactometro_results)
      const scrutadoHeaderEl =
        document.getElementById('hemiciclo-scrutado-header');
      if (scrutadoHeaderEl && Array.isArray(rows) && rows.length > 0) {
        const pctValues = rows
          .map((r) => r.pct_escrutado)
          .filter((v) => v !== null && v !== undefined);

        if (pctValues.length > 0) {
          let maxPct = Math.max(...pctValues);
          if (maxPct <= 1) {
            maxPct = maxPct * 100;
          }
          scrutadoHeaderEl.textContent =
            'Voto escrutado: ' + maxPct.toFixed(1).replace('.', ',') + ' %';
        }
      }

      // ===== RENDER TABLA =====
      const tableBodyEl = document.getElementById('hemiciclo-table-body');

      function renderTable() {
        if (!tableBodyEl) return;
        tableBodyEl.innerHTML = '';

        parties.forEach((p) => {
          const row = document.createElement('tr');

          let diffText = '–';
          let diffClass = 'diff-zero';
          if (p.diffSeats > 0) {
            diffText = '▲ ' + p.diffSeats;
            diffClass = 'diff-positive';
          } else if (p.diffSeats < 0) {
            diffText = '▼ ' + Math.abs(p.diffSeats);
            diffClass = 'diff-negative';
          }

          const voteText =
            typeof p.vote2025 === 'number'
              ? p.vote2025.toFixed(1).replace('.', ',') + ' %'
              : '–';

          row.innerHTML = `
            <td class="party-cell" style="background:${p.color}">
              <div class="party-cell-inner">
                ${p.name}
              </div>
            </td>
            <td>${voteText}</td>
            <td>${p.seats2025}</td>
            <td class="${diffClass}">${diffText}</td>
          `;

          tableBodyEl.appendChild(row);
        });
      }

      // ===== HERRAMIENTAS GEOMÉTRICAS PARA EL HEMICICLO =====
      function polarToCartesian(cx, cy, r, angleRad) {
        return {
          x: cx + r * Math.cos(angleRad),
          y: cy - r * Math.sin(angleRad)
        };
      }

      // Genera un segmento de anillo como polígono, para evitar problemas con arcos SVG
      function createRingSegmentPath(cx, cy, rOuter, rInner, startAngle, endAngle) {
        const steps = 24; // suavidad del borde curvo

        const outerPoints = [];
        const innerPoints = [];

        // Borde exterior: de startAngle -> endAngle
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          const angle = startAngle + (endAngle - startAngle) * t;
          outerPoints.push(polarToCartesian(cx, cy, rOuter, angle));
        }

        // Borde interior: de endAngle -> startAngle (para cerrar el anillo)
        for (let i = steps; i >= 0; i--) {
          const t = i / steps;
          const angle = startAngle + (endAngle - startAngle) * t;
          innerPoints.push(polarToCartesian(cx, cy, rInner, angle));
        }

        let d = '';
        if (outerPoints.length) {
          d += `M ${outerPoints[0].x} ${outerPoints[0].y}`;
          for (let i = 1; i < outerPoints.length; i++) {
            d += ` L ${outerPoints[i].x} ${outerPoints[i].y}`;
          }
        }

        innerPoints.forEach((pt) => {
          d += ` L ${pt.x} ${pt.y}`;
        });

        d += ' Z';
        return d;
      }

      // ===== RENDER HEMICICLO SÓLIDO =====
      const svgEl = document.getElementById('hemiciclo-svg');
      const legendEl = document.getElementById('hemiciclo-legend');
      const tooltipEl = document.getElementById('hemiciclo-tooltip');
      const chartContainerEl = document.getElementById(
        'hemiciclo-chart-container'
      );

      function showHemicicloTooltip(evt, party) {
        if (!tooltipEl || !chartContainerEl) return;
        const rect = chartContainerEl.getBoundingClientRect();
        const x = evt.clientX - rect.left;
        const y = evt.clientY - rect.top;

        const voteText =
          typeof party.vote2025 === 'number'
            ? party.vote2025.toFixed(1).replace('.', ',') + '%'
            : 'sin dato';

        tooltipEl.style.left = x + 'px';
        tooltipEl.style.top = y + 'px';
        tooltipEl.textContent = `${party.name} · ${party.seats2025} escaños · ${voteText} voto`;
        tooltipEl.style.display = 'block';
      }

      function hideHemicicloTooltip() {
        if (!tooltipEl) return;
        tooltipEl.style.display = 'none';
      }

      function renderHemicycle() {
        if (!svgEl) return;

        while (svgEl.firstChild) {
          svgEl.removeChild(svgEl.firstChild);
        }

        // Partidos ordenados ideológicamente (izquierda → derecha)
        const partiesOrdered = parties
          .slice()
          .sort((a, b) => ideologyIndex(a.id) - ideologyIndex(b.id));

        const cx = 120;
        const cy = 140;     // centro por debajo del borde inferior
        const outerRadius = 120;
        const innerRadius = 60;

        const totalAngle = Math.PI;      // 180 grados
        let currentAngle = Math.PI;      // empezamos en la izquierda (π rad)

        partiesOrdered.forEach((p) => {
          const portion = p.seats2025 / totalSeats;
          const angleSpan = portion * totalAngle;
          const startAngle = currentAngle;
          const endAngle = currentAngle - angleSpan;
          currentAngle = endAngle;

          const pathData = createRingSegmentPath(
            cx,
            cy,
            outerRadius,
            innerRadius,
            startAngle,
            endAngle
          );

          const path = document.createElementNS(
            'http://www.w3.org/2000/svg',
            'path'
          );
          path.setAttribute('d', pathData);
          path.setAttribute('fill', p.color);
          path.setAttribute('stroke', '#ffffff');
          path.setAttribute('stroke-width', '0.8');
          path.style.cursor = 'pointer';

          // Interacción: hover + click
          path.addEventListener('mousemove', (evt) => showHemicicloTooltip(evt, p));
          path.addEventListener('mouseenter', (evt) => showHemicicloTooltip(evt, p));
          path.addEventListener('mouseleave', hideHemicicloTooltip);
          path.addEventListener('click', (evt) => showHemicicloTooltip(evt, p));

          svgEl.appendChild(path);
        });

        // Leyenda con partidos representados
        if (legendEl) {
          legendEl.innerHTML = '';
          partiesOrdered.forEach((p) => {
            const item = document.createElement('div');
            item.className = 'hemiciclo-legend-item';
            item.innerHTML = `
              <span class="hemiciclo-legend-color" style="background:${p.color}"></span>
              <span>${p.name} (${p.seats2025})</span>
            `;
            legendEl.appendChild(item);
          });
        }
      }

      // ===== MAPA EXTREMADURA (provincias) =====
      const mapaSvgEl = document.getElementById('mapa-svg');
      const mapaTooltipEl = document.getElementById('mapa-tooltip');
      const mapaContainerEl = document.getElementById('mapa-chart-container');
      const mapaLegendEl = document.getElementById('mapa-legend');

      function showMapaTooltip(evt, provinciaInfo) {
        if (!mapaTooltipEl || !mapaContainerEl) return;
        const rect = mapaContainerEl.getBoundingClientRect();
        const x = evt.clientX - rect.left;
        const y = evt.clientY - rect.top;

        // Construimos HTML con todos los partidos en la provincia
        let html = `<strong>${provinciaInfo.nombre}</strong>`;
        provinciaInfo.resultados.forEach((r) => {
          const voteText =
            r.vote_pct_2025 != null
              ? r.vote_pct_2025.toFixed(1).replace('.', ',') + '%'
              : '–';
          html += `<br>${r.party_name} · ${r.seats_2025} escaños · ${voteText} voto`;
        });

        mapaTooltipEl.style.left = x + 'px';
        mapaTooltipEl.style.top = y + 'px';
        mapaTooltipEl.innerHTML = html;
        mapaTooltipEl.style.display = 'block';
      }

      function hideMapaTooltip() {
        if (!mapaTooltipEl) return;
        mapaTooltipEl.style.display = 'none';
      }

      function renderMapaProvincias() {
        if (!mapaSvgEl) return;

        // Agrupamos resultados por provincia
        const provByName = {};
        (provincialRows || []).forEach((row) => {
          const prov = row.provincia;
          if (!prov) return;
          if (!provByName[prov]) {
            provByName[prov] = [];
          }
          provByName[prov].push(row);
        });

        const provinciasConfig = [
          { nombre: 'Cáceres', id: 'prov-caceres' },
          { nombre: 'Badajoz', id: 'prov-badajoz' }
        ];

        const legendParties = new Map();

        provinciasConfig.forEach((provConfig) => {
          const { nombre, id } = provConfig;
          const gEl = document.getElementById(id);
          if (!gEl) return;

          const shapeEl = gEl.querySelector('.mapa-province-shape');
          if (!shapeEl) return;

          const rowsProv = (provByName[nombre] || []).filter(
            (r) => (r.seats_2025 || 0) > 0
          );

          if (rowsProv.length === 0) {
            // Sin datos: la provincia se queda en gris clarito
            shapeEl.style.fill = '#f2f2f2';
            return;
          }

          // Ordenamos por escaños 2025 desc para encontrar ganador
          rowsProv.sort((a, b) => (b.seats_2025 || 0) - (a.seats_2025 || 0));
          const ganador = rowsProv[0];

          const colorGanador = COLOR_MAP[ganador.party_id] || '#888888';
          shapeEl.style.fill = colorGanador;

          // Normalizamos vote_pct_2025 a número
          rowsProv.forEach((r) => {
            if (r.vote_pct_2025 != null) {
              r.vote_pct_2025 = Number(r.vote_pct_2025);
            }
          });

          const provinciaInfo = {
            nombre,
            ganador,
            color: colorGanador,
            resultados: rowsProv
          };

          // Guardamos en la leyenda combinada por partido ganador
          legendParties.set(ganador.party_id, {
            id: ganador.party_id,
            name: ganador.party_name,
            color: colorGanador
          });

          // Eventos de interacción
          gEl.addEventListener('mousemove', (evt) =>
            showMapaTooltip(evt, provinciaInfo)
          );
          gEl.addEventListener('mouseenter', (evt) =>
            showMapaTooltip(evt, provinciaInfo)
          );
          gEl.addEventListener('mouseleave', hideMapaTooltip);
          gEl.addEventListener('click', (evt) =>
            showMapaTooltip(evt, provinciaInfo)
          );
        });

        // Leyenda de mapa (partidos que ganan al menos una provincia)
        if (mapaLegendEl) {
          mapaLegendEl.innerHTML = '';
          Array.from(legendParties.values()).forEach((p) => {
            const item = document.createElement('div');
            item.className = 'mapa-legend-item';
            item.innerHTML = `
              <span class="mapa-legend-color" style="background:${p.color}"></span>
              <span>${p.name}</span>
            `;
            mapaLegendEl.appendChild(item);
          });
        }
      }

      // ===== AUTO-RESIZE PARA IFRAME =====
      function sendHeightToParent() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage(
          { type: 'pactometro-resize', height },
          '*'
        );
      }

      // ===== INICIO =====
      renderTable();
      renderHemicycle();
      renderMapaProvincias();
      sendHeightToParent();

      window.addEventListener('load', sendHeightToParent);
      window.addEventListener('resize', () => {
        clearTimeout(window.__hemicicloResizeTimeout);
        window.__hemicicloResizeTimeout = setTimeout(
          sendHeightToParent,
          150
        );
      });

      // Ocultar tooltips si se hace clic fuera
      document.addEventListener('click', (evt) => {
        if (chartContainerEl && !chartContainerEl.contains(evt.target)) {
          hideHemicicloTooltip();
        }
        if (mapaContainerEl && !mapaContainerEl.contains(evt.target)) {
          hideMapaTooltip();
        }
      });
    });
  </script>
</body>
</html>
